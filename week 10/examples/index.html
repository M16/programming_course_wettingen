<!DOCTYPE html>
<html>

<head>
    <title> factorialize </title>
</head>

<body>
    <script>
        //with for loop
        function factorialize(num) {
            if (num === 0 || num === 1)
                return 1;
            for (var i = num - 1; i >= 1; i--) {
                num *= i;
            }
            return num;
            console.log(num);
        }
        console.log(factorialize(5));
        //output is 5*4*3*2*1=120
    </script>
</body>

</html>
